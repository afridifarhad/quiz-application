<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application Form</title>
    <link rel="stylesheet" href="./quiz.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Web Development Quiz</h1>
        <div class="input_groups">
          <label>Question 1: What is 2 + 2?</label>
          <div class="options">
            <label><input type="radio" name="q1" value="3" /> 3</label>
            <label><input type="radio" name="q1" value="4" /> 4</label>
            <label><input type="radio" name="q1" value="5" /> 5</label>
            <label><input type="radio" name="q1" value="1" /> 1</label>
          </div>
        </div>
        <div class="input_groups">
          <label>Question 2: What is 3 + 2?</label>
          <div class="options">
            <label><input type="radio" name="q2" value="0" /> 0</label>
            <label><input type="radio" name="q2" value="2" /> 2</label>
            <label><input type="radio" name="q2" value="4" /> 4</label>
            <label><input type="radio" name="q2" value="5" /> 5</label>
          </div>
        </div>
        <div class="input_groups">
          <label>Question 3: What is 1 + 2?</label>
          <div class="options">
            <label><input type="radio" name="q3" value="0" /> 0</label>
            <label><input type="radio" name="q3" value="1" /> 1</label>
            <label><input type="radio" name="q3" value="2" /> 2</label>
            <label><input type="radio" name="q3" value="3" /> 3</label>
          </div>
        </div>
        <div class="input_groups">
          <label>Question 4: What is 0 + 2?</label>
          <div class="options">
            <label><input type="radio" name="q4" value="1" /> 1</label>
            <label><input type="radio" name="q4" value="2" /> 2</label>
            <label><input type="radio" name="q4" value="3" /> 3</label>
            <label><input type="radio" name="q4" value="4" /> 4</label>
          </div>
        </div>
        <div class="input_groups">
          <label>Question 5: What is 3 + 3?</label>
          <div class="options">
            <label><input type="radio" name="q5" value="2" /> 2</label>
            <label><input type="radio" name="q5" value="4" /> 4</label>
            <label><input type="radio" name="q5" value="6" /> 6</label>
            <label><input type="radio" name="q5" value="8" /> 8</label>
          </div>
        </div>
        <button type="submit">Submit Quiz</button>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const q1 = document.querySelector('input[name="q1"]:checked');
          const q2 = document.querySelector('input[name="q2"]:checked');
          const q3 = document.querySelector('input[name="q3"]:checked');
          const q4 = document.querySelector('input[name="q4"]:checked');
          const q5 = document.querySelector('input[name="q5"]:checked');

          const quizData = {
            q1: q1 ? q1.value : null,
            q2: q2 ? q2.value : null,
            q3: q3 ? q3.value : null,
            q4: q4 ? q4.value : null,
            q5: q5 ? q5.value : null,
          };

          localStorage.setItem("quizData", JSON.stringify(quizData));

          window.location.href = "result.html";
        });
      });
    </script>
  </body>
</html>
